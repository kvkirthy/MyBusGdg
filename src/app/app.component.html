<div>
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
        aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">My Bus</a>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-sm-6" *ngFor="let item of buses | async">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{item.from}} to {{item.to}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div>
                  <strong>
                    Distance:
                  </strong>
                  <span> {{item.kmsToGo}}</span>
                </div>
                <div>
                  At {{item.lastSpottedTime}} spotted at {{item.lastSpottedAt}}
                </div>
              </div>
              <div class="col-sm-6">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
