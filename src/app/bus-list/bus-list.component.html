<div class="row">
  <div class="col-sm-6" *ngFor="let item of buses | async">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{item.from}} to {{item.to}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <div>
              <strong>
                    Distance:
                  </strong>
              <span> {{item.kmsToGo}}</span>
            </div>
            <div>
              At {{item.lastSpottedTime}} spotted at {{item.lastSpottedAt}}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
